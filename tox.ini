[tox]
envlist =
    py26-1.3, py26-1.4, py26-1.5, py26-trunk,
    py27-1.5, py27-trunk, py27-1.5-nosouth,
    docs


[testenv]
commands = coverage run -a --branch setup.py test


[testenv:docs]
changedir = docs
deps =
    Sphinx
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html


[testenv:py26-1.3]
basepython = python2.6
deps =
    django == 1.3.7
    South == 0.7.6
    coverage == 3.6

[testenv:py26-1.4]
basepython = python2.6
deps =
    django == 1.4.5
    South == 0.7.6
    coverage == 3.6

[testenv:py26-1.5]
basepython = python2.6
deps =
    django == 1.5.1
    South == 0.7.6
    coverage == 3.6

[testenv:py26-trunk]
basepython = python2.6
deps =
    https://github.com/django/django/tarball/master
    https://github.com/mbraak/django-webtest/tarball/django1.6
    South == 0.7.6
    coverage == 3.6


[testenv:py27-1.5]
basepython = python2.7
deps =
    django == 1.5.1
    South == 0.7.6
    coverage == 3.6

[testenv:py27-trunk]
basepython = python2.7
deps =
    https://github.com/django/django/tarball/master
    https://github.com/mbraak/django-webtest/tarball/django1.6
    South == 0.7.6
    coverage == 3.6

[testenv:py27-1.5-nosouth]
basepython = python2.7
deps =
    django == 1.5.1
    coverage == 3.6
